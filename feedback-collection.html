<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collection</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feedback Collection</h1>
            <p>Share your thoughts to help us improve.</p>
        </header>

        <main>
            <section class="feedback-form">
                <h2>Submit Your Feedback</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>

                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Feedback Collection | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
